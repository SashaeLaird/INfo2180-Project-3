<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <!-- GOOGLE FONTS -->
     <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet">   

     <!-- CSS link -->
     <link rel="stylesheet" type="text/css" href="style.css">

     <!-- JSCRIPT/JQUERY -->
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"    type="text/javascript"></script>
     <script src="" type="text/javascript"></script>

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <title>HireMe</title>

</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1>HireMe</h1>
    </header>

    <section>
        <!-- NAVBAR -->
        <nav class="nav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <i class="fas fa-home icon"></i>
                    <a href="#">Home</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-user-plus icon"></i>
                    <a href="#">Add User</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-edit icon"></i>
                    <a href="#">New Job</a>
                </li>
                <li class="nav-item">
                    <i class="fas fa-power-off icon"></i>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="main">
            <div class="container">
                <h1>Create Job</h1>

                <form action="" class="create-job-form">
                    <div class="form-field">
                        <label for="title"> Job Title</label>
                        <input type="text" name="title" id="title" placeholder="eg. Senior Designer or Product Manager. "> 
                    </div>
                    <div class="form-field">
                        <label for="desc"> Job Description </label>
                        <textarea name="desc" id="desc" cols="53" rows="5" id="desc"></textarea>
                        
                    </div>
                    <div class="form-field">
                        <label for="category"> Category </label>
                        <select name="category" id="category">
                            <option value="0">Select a category</option>
                            <option value="1">Web Development</option>
                            <option value="1">Software Development</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="company"> Company </label>
                        <input type="text" name="company" id="company">
                    </div>
                    <div class="form-field">
                        <label for="location"> Job Location </label>
                        <input type="text" name="location" id="location" placeholder="eg. Kingston, Jamaica.">
                    </div>

                    <a href="#" type="submit" class="submit-btn btn">Submit</a>
                </form>
            </div>
        </div>
    </section>

    
</body>
</html>
